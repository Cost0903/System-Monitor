{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>
        Are you sure you want to execute this action on the selected items?
    </p>
    {% for obj in qs %}
    {% comment %} <p style="color: blue;">
        {{ obj }}
    </p>
    <label>input the interval :
    </label>
    <input type="number" name="re_{{ obj }}" min="1" value="{{ obj.refresh_time_interval }}">
</br> {% endcomment %}
<input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
    {% endfor %}
    <label>select the Policy type :
    <select name="_policyType">
        <option value="cpu">cpu</option>
        <option value="mem">mem</option>
        <option value="swap">swap</option>
        <option value="disk">disk</option>
    </select>
    </label>
    </br>
    <label>input the Policy name (e.g. Critical_1, Critical_2...):
    <input type="text" name="_policyName" placeholder="輸入新增或修改Policy...">
    </label>
    </br>
    <label>input the Policy limit (%) :
    <input style="width: 200px" type="number" name="_policyValue" min="0" max="101" placeholder="輸入使用率限制...">
    </label>
    </br>
    <input type="hidden" name="action" value="ADD_or_Modify_policy" />
    <input type="submit" name="apply" value="Apply" />
</form>
{% endblock %}
