<style>
    thead th {
        color: white;
        font-size: 0.8rem;
    }
</style>
<textarea hidden id="mpwidget-{{ name }}" name="{{ name }}">{{value}}</textarea>
<br /><br />
<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col">total</th>
            <th scope="col">free</th>
            <th scope="col">used</th>
        </tr>
    </thead>
    {%for a in value%}
    <tbody>
        <tr>
            <th scope="row">{{a.mountpoint}}</th>
            <td>{{a.total}}</td>
            <td>{{a.free}}</td>
            <td>{{a.used}}</td>
        </tr>
    </tbody>
    {%endfor%}
</table>
<script>
    var container = document.getElementById("mpwidget-{{ name }}").value;
    // default value
    document.getElementById("mpwidget-{{ name }}").value = JSON.stringify(container);
</script>
